<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="balloonGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#ff5555;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:0.9" />
    </radialGradient>
     <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  <!-- String -->
  <path d="M50 95 Q 50 110 55 120" stroke="#ccc" stroke-width="1" fill="none" />
  <!-- Balloon Body -->
  <ellipse cx="50" cy="50" rx="40" ry="48" fill="url(#balloonGradient)" />
  <!-- Knot -->
  <polygon points="50,98 46,105 54,105" fill="#cc0000" />
</svg>
